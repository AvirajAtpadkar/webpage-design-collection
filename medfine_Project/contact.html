      </div>
        <!-- contact form -->
        <form action="" name="name" onsubmit="return validityForm()">
            <span><ion-icon name="close-outline"></ion-icon></span>
            <h1>Contact Form</h1>
            <div>
                <label>Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div>

            </div>
            <div>

            </div>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </main>
    <script>
                function validateForm() {
          // Get the input values
          var name = document.forms["myForm"]["name"].value;
          var email = document.forms["myForm"]["email"].value;
          var password = document.forms["myForm"]["phone"].value;
          
          var password = document.forms["myForm"]["message"].value;
    
    
          // Check if the name is empty
          if (name == "") {
            alert("Please enter your name");
            return false;
          }
    
          // Check if the email is empty or doesn't have a valid format
          if (email == "") {
            alert("Please enter your email");
            return false;
          }
          if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Please enter a valid email address");
            return false;
          }
    
          // Check if the password is empty or less than 8 characters
          if (phone == "") {
            alert("Please enter a Contact Number");
            return false;
          }
          if (phone.length <10) {
            alert("Mobile Number must have 10 digit long");
            return false;
          }

          if (message == "") {
            alert("Please enter your Response");
            return false;
          }
    
          // If all validations pass, the form is valid
          alert("Form submitted successfully");
          return true;
        }

    </script>
